<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div>

        <header>
            <div class="header">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
        </header>


        <form class="forms" id="survey-form">
            <div class="input-field">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-field">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your Email" required>
            </div>
            <div class="input-field">
                <label id="number-label" for="number">Age (optional)</label>
                <input type="number" id="number" placeholder="Age" min="0" max="150">
            </div>
            <div class="dropdown1">
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="" id="dropdown">
                    <option value="select-current-role">Select current role?</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="prefer-not-say">Prefer not say</option>
                    <option value="other">Other</option>

                </select>
            </div>
            <div>
                <p class="Para">Would you recommend freeCodeCamp to a friend?</p>
                <div class="alignment">
                    <input class="radio-btn" name="user-remmended" value="definitely" type="radio" name="name" id="">
                    <label for="definitely">Definitely</label>
                </div>
                <div class="alignment">
                    <input class="radio-btn" name="user-remmended" value="maybe" type="radio" name="name" id="">
                    <label for="maybe">Maybe</label>
                </div>
                <div class="alignment">
                    <input class="radio-btn" name="user-remmended" value="not-sure" type="radio" name="name" id="">
                    <label for="not-sure">Not sure</label>
                </div>
            </div>
            <div class="dropdown1">
                <label for="select">What is your favorite feature of freeCodeCamp?</label>
                <select name="Select an option" id="dropdown">
                    <option value="select-an-option">Select an option</option>
                    <option value="challenge">Challenge</option>
                    <option value="project">Project</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
            <div>
                <p class="Para">What would you like to see improved? (Check all that apply)</p>
                <div class="checkbox">
                    <input value="front-end" type="checkbox" name="value" id="">
                    <label for="front-end">Front-end Projects</label>
                </div>
                <div class="checkbox">
                    <input value="back-end" type="checkbox" name="value" id="">
                    <label for="">Back-end Projects</label>
                </div>
                <div class="checkbox">
                    <input value="data-visualization" type="checkbox" name="value" id="">
                    <label for="">Data Visualization</label>
                </div>
                <div class="checkbox">
                    <input value="challenge" type="checkbox" name="value" id="">
                    <label for="">Challenge</label>
                </div>
                <div class="checkbox">
                    <input value="open-source" type="checkbox" name="value" id="">
                    <label for="">Open Source Community</label>
                </div>
                <div class="checkbox">
                    <input value="gitter" type="checkbox" name="value" id="">
                    <label for="">Gitter help rooms</label>
                </div>
                <div class="checkbox">
                    <input value="videos" type="checkbox" name="value" id="">
                    <label for="">Videos</label>
                </div>
                <div class="checkbox">
                    <input value="city-meetup" type="checkbox" name="value" id="">
                    <label>City Meetups</label>
                </div>
                <div class="checkbox">
                    <input value="wiki" type="checkbox" name="value" id="">
                    <label for="">Wiki</label>
                </div>
                <div class="checkbox">
                    <input value="forum" type="checkbox" name="value" id="">
                    <label for="">Forum</label>
                </div>
                <div class="checkbox">
                    <input value="additional-cource" type="checkbox" name="value" id="">
                    <label for="">Additional Cources</label>
                </div>
            </div>
            <div>
                <p class="Para">Any comments or suggestions?</p>
                <textarea name="" id="">Enter your comment here...</textarea>
            </div>
            <div>
                <button id="submit" type="submit">Submit</button>
            </div>

        </form>
    </div>


</body>

</html>
